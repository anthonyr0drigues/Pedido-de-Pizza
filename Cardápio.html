<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
</head>
<body>
    <h1>Pedido de Pizza</h1>
    <form method="post">
        Nome: <input type="text" name="name"> <br>
        Email: <input type="Email" name="name"> <br>
        Contato: <input type="tel" name="tel"> <br>
        
        Tamanho:
        <input type="radio" name="Tamanho" value="P"> Pequeno
        <input type="radio" name="Tamanho" value="m"> Médio
        <input type="radio" name="Tamanho" value="g"> Grande
        <br>
       
        Sabor: <select name="Sabor">
            <option>Calabresa</option>
            <option>4 Queijos</option>
            <option>Da Casa</option>
            <option>Nordestina</option>
            <option>Marguerita</option>
        </select>
        <br>
        
        Borda:
        <input type="checkbox" name="Queijos" value="Sim"> Queijos
        <input type="checkbox" name="Catupiry" value="Sim">Catupiry
        <input type="checkbox" name="Cheddar" value="Sim"> Cheddar
        <br>

        Agendar Entrega:
        <input type="date" name="date">
        <br>

        Observação:<br>
        <textarea name="Mensagem" id="Mensagem" rows="10" cols="30"></textarea>
        <br>

        <input type="submit">
        <br>

        




        


        


    </form>
</body>
</html>
